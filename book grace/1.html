<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Sequined Journal</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4B0082, #8A2BE2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Sequined cover */
        .cover {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(45deg, #8A2BE2, #4B0082); /* Violet to purple front */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.5s;
        }
        
        .cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #00BFFF, #4B0082); /* Cerulean to indigo back */
            opacity: 0;
            transition: opacity 0.5s;
            border-radius: 10px;
        }
        
        .cover:hover::before {
            opacity: 1;
        }
        
        .sequins {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 1px);
            background-size: 10px 10px;
            border-radius: 10px;
        }
        
        .cover-text {
            font-size: 24px;
            color: gold;
            z-index: 1;
            text-align: center;
        }
        
        /* Book container */
        .book {
            display: none;
            perspective: 1000px;
            width: 800px;
            height: 600px;
        }
        
        .pages {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .page {
            position: absolute;
            width: 400px;
            height: 600px;
            background: #f5f5dc; /* Parchment */
            color: #333;
            border-radius: 0 10px 10px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            padding: 20px;
            backface-visibility: hidden;
            transition: transform 2s ease-in-out; /* Slower and smoother */
        }
        
        .page.left {
            left: 0;
            transform-origin: right center;
        }
        
        .page.right {
            right: 0;
            transform-origin: left center;
        }
        
        /* Flat flipping animation: Rotate Y only, no curling */
        .page.flipping {
            transform: rotateY(-180deg); /* Flat flip from right to left */
        }
        
        .page textarea {
            flex: 1;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 16px;
            resize: none;
        }
        
        .page button {
            margin: 10px 5px;
            padding: 10px;
            background: #8A2BE2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .page button:hover {
            background: #4B0082;
        }
        
        .nav {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        
        .nav button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="cover" id="cover">
        <div class="sequins"></div>
        <div class="cover-text">My Daily Journal<br>Click to Open</div>
    </div>
    
    <div class="book" id="book">
        <div class="pages" id="pages">
            <!-- Pages will be dynamically added here -->
        </div>
        <div class="nav">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script>
        const cover = document.getElementById('cover');
        const book = document.getElementById('book');
        const pagesContainer = document.getElementById('pages');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        
        const maxPages = 100;
        let currentPage = 0;
        let pagesData = JSON.parse(localStorage.getItem('journalPages')) || [];
        
        // Ensure we have up to 100 pages initialized
        while (pagesData.length < maxPages) {
            pagesData.push('');
        }
        
        // Create page elements
        function createPages() {
            pagesContainer.innerHTML = '';
            for (let i = 0; i < maxPages; i += 2) {
                const leftPage = document.createElement('div');
                leftPage.className = 'page left';
                leftPage.innerHTML = `
                    <h3>Day ${i + 1}: ${new Date(Date.now() - (maxPages - i - 1) * 24 * 60 * 60 * 1000).toDateString()}</h3>
                    <textarea id="entry-${i}" placeholder="Write your entry for Day ${i + 1}...">${pagesData[i]}</textarea>
                    <button onclick="saveEntry(${i})">Save</button>
                `;
                
                const rightPage = document.createElement('div');
                rightPage.className = 'page right';
                if (i + 1 < maxPages) {
                    rightPage.innerHTML = `
                        <h3>Day ${i + 2}: ${new Date(Date.now() - (maxPages - i - 2) * 24 * 60 * 60 * 1000).toDateString()}</h3>
                        <textarea id="entry-${i + 1}" placeholder="Write your entry for Day ${i + 2}...">${pagesData[i + 1]}</textarea>
                        <button onclick="saveEntry(${i + 1})">Save</button>
                    `;
                }
                
                pagesContainer.appendChild(leftPage);
                pagesContainer.appendChild(rightPage);
            }
            updatePageVisibility();
        }
        
        // Update which pages are visible
        function updatePageVisibility() {
            const allPages = document.querySelectorAll('.page');
            allPages.forEach((page, index) => {
                if (Math.floor(index / 2) === currentPage) {
                    page.style.display = 'flex';
                } else {
                    page.style.display = 'none';
                }
            });
        }
        
        // Flip animation (flat and slower)
        function flipPage(direction) {
            const currentLeft = document.querySelectorAll('.page.left')[currentPage];
            const currentRight = document.querySelectorAll('.page.right')[currentPage];
            
            if (direction === 'next' && currentPage < Math.floor(maxPages / 2) - 1) {
                currentRight.classList.add('flipping');
                setTimeout(() => {
                    currentPage++;
                    updatePageVisibility();
                    currentRight.classList.remove('flipping');
                }, 2000); // Match the 2s transition
            } else if (direction === 'prev' && currentPage > 0) {
                currentPage--;
                updatePageVisibility();
                currentLeft.classList.add('flipping');
                setTimeout(() => {
                    currentLeft.classList.remove('flipping');
                }, 2000);
            }
        }
        
        // Save entry
        window.saveEntry = function(index) {
            const textarea = document.getElementById(`entry-${index}`);
            pagesData[index] = textarea.value;
            localStorage.setItem('journalPages', JSON.stringify(pagesData));
        };
        
        // Event listeners
        cover.addEventListener('click', () => {
            cover.style.transform = 'rotateY(180deg)';
            setTimeout(() => {
                cover.style.display = 'none';
                book.style.display = 'block';
                createPages();
            }, 500);
        });
        
        nextBtn.addEventListener('click', () => flipPage('next'));
        prevBtn.addEventListener('click', () => flipPage('prev'));
        
        // Initial load
        createPages();
    </script>
</body>
</html>
