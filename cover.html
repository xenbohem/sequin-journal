<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sequin Flip â€” Purple to Indigo (Click + Double-Click)</title>

  <style>
    :root{
      --panel-width: 420px;
      --panel-height: 260px;
      --cols: 22;
      --rows: 14;

      /* sequins 25% bigger than before (was 14px) */
      --sequin-size: 18px;

      --gap: 1px;
      --flip-duration: 180ms;

      --purple: #9d6bff;
      --deep-purple: #46226e;
      --violet: #ba90ff;

      /* new flip color: indigo */
      --indigo: #4b33d8;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      background: radial-gradient(circle at 20% 20%, #1b0f2d, #0f071a 80%);
      font-family: Arial, sans-serif;
    }

    .panel{
      width: var(--panel-width);
      height: var(--panel-height);
      border-radius: 12px;
      background: linear-gradient(145deg, var(--deep-purple), var(--violet));
      padding: 14px;
      box-sizing: border-box;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      position: relative;
    }

    .grid{
      display:grid;
      width:100%;
      height:100%;
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-template-rows: repeat(var(--rows), 1fr);
      gap: var(--gap);
      align-items:center;
      justify-items:center;
    }

    .sequin{
      --s: var(--sequin-size);
      width: var(--s);
      height: var(--s);
      position:relative;
      border-radius:50%;
      transform-style:preserve-3d;
      transition:transform var(--flip-duration) ease;
      cursor:pointer;
    }

    .sequin .face{
      position:absolute;
      inset:0;
      border-radius:50%;
      backface-visibility:hidden;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    /* purple front */
    .sequin .front{
      background:
        radial-gradient(circle at 30% 30%, white 0%, transparent 40%),
        var(--purple);
      transform: rotateY(0deg);
    }

    /* indigo back */
    .sequin .back{
      background:
        radial-gradient(circle at 30% 30%, white 0%, transparent 40%),
        var(--indigo);
      transform: rotateY(180deg);
    }

    /* stays flipped when class is applied */
    .sequin.flipped{
      transform: rotateY(180deg) scale(1.05);
    }

  </style>
</head>

<body>
  <div class="panel">
    <div class="grid"></div>
  </div>

  <script>
    const grid = document.querySelector('.grid');
    const cols = 22;
    const rows = 14;

    // Create sequins
    for(let r=0; r<rows; r++){
      for(let c=0; c<cols; c++){
        const s = document.createElement('div');
        s.className = 'sequin';
        s.innerHTML = `
          <div class="face front"></div>
          <div class="face back"></div>
        `;
        grid.appendChild(s);
      }
    }

    // Add click / double-click behavior
    grid.addEventListener('click', (e) => {
      if(e.target.closest('.sequin')){
        const s = e.target.closest('.sequin');
        s.classList.add('flipped');   // flips on click
      }
    });

    grid.addEventListener('dblclick', (e) => {
      if(e.target.closest('.sequin')){
        const s = e.target.closest('.sequin');
        s.classList.remove('flipped'); // unflips on double click
      }
    });
  </script>
</body>
</html>
