<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ultra-Fast Sequin Flip Panel</title>

  <style>
    :root{
      --panel-width: 420px;
      --panel-height: 260px;
      --cols: 22;
      --rows: 14;
      --sequin-size: 14px;
      --gap: 1px;
      --flip-duration: 180ms;

      --purple: #8d5df5;
      --deep-purple: #46226e;
      --violet: #a87dff;
      --cornflower: #94baf9;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      background: radial-gradient(circle at 20% 20%, #1b0f2d, #0f071a 80%);
      font-family: Arial, sans-serif;
    }

    .panel{
      width: var(--panel-width);
      height: var(--panel-height);
      border-radius: 12px;
      background: linear-gradient(145deg, var(--deep-purple), var(--violet));
      padding: 14px;
      box-sizing: border-box;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .grid{
      display:grid;
      width:100%;
      height:100%;
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-template-rows: repeat(var(--rows), 1fr);
      gap: var(--gap);
      align-items:center;
      justify-items:center;
    }

    .sequin{
      --s: var(--sequin-size);
      width: var(--s);
      height: var(--s);
      position:relative;
      border-radius:50%;
      transform-style:preserve-3d;
      transition:transform var(--flip-duration) ease;
      cursor:pointer;
    }

    .sequin .face{
      position:absolute;
      inset:0;
      border-radius:50%;
      backface-visibility:hidden;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    /* purple front */
    .sequin .front{
      background:
        radial-gradient(circle at 30% 30%, white 0%, transparent 40%),
        var(--purple);
      transform: rotateY(0deg);
    }

    /* cornflower-blue back */
    .sequin .back{
      background:
        radial-gradient(circle at 30% 30%, white 0%, transparent 40%),
        var(--cornflower);
      transform: rotateY(180deg);
    }

    /* flip when hovered */
    .sequin:hover{
      transform: rotateY(180deg) scale(1.05);
    }

    /* optional global effect: subtle sparkle overlay */
    .panel::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.05), transparent 60%);
      mix-blend-mode:screen;
    }
  </style>
</head>

<body>
  <div class="panel">
    <div class="grid">
      <!-- sequins generated quickly in HTML -->
      <!-- 22 x 14 = 308 sequins -->
      <!-- You can auto-generate this in JS if you prefer, but static is fastest -->
      <!-- I'll generate them manually with a small script block below -->
    </div>
  </div>

  <script>
    // Generate sequins fast with a tiny script (no logic, just dom creation)
    const grid = document.querySelector('.grid');
    const cols = 22;
    const rows = 14;

    for(let r=0; r<rows; r++){
      for(let c=0; c<cols; c++){
        const s = document.createElement('div');
        s.className = 'sequin';
        s.innerHTML = `
          <div class="face front"></div>
          <div class="face back"></div>
        `;
        grid.appendChild(s);
      }
    }
  </script>
</body>
</html>
